name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build static site
        run: |
          # Create _site directory for GitHub Pages
          mkdir -p _site
          
          # Copy docs content to _site
          cp -r docs/* _site/
          
          # Create a simple README for the GitHub Pages site
          cat > _site/README.md << 'EOF'
          # UFC Fighter Matchup Predictor - GitHub Pages Demo
          
          This is a static demonstration version of the UFC Fighter Matchup Predictor.
          
          ## View the Demo
          Visit the [live demo](https://samw7140.github.io/ufc-predictor/) to try the application.
          
          ## Full Application
          For the complete experience with real machine learning predictions, clone the repository and run locally:
          
          ```bash
          git clone https://github.com/SamW7140/ufc-predictor.git
          cd ufc-predictor
          python -m venv .venv
          source .venv/bin/activate  # Windows: .venv\Scripts\activate
          pip install -r requirements.txt
          python backend/app.py
          ```
          
          Then visit `http://localhost:5000`
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4